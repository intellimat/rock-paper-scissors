<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Rock Paper Scissors</h1>
                <button id="restart" class="restart-btn">Restart game</button>
            </header>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
            <h2>Make your selection</h2>
            <div class="choices grid-container">
                <i id="rock"        class="choice fas fa-hand-rock"></i>
                <i id="paper"       class="choice fas fa-hand-paper"></i>
                <i id="scissors"    class="choice fas fa-hand-scissors"></i>
            </div>

            <!-- Modal -->
            <div class="modal">
                <div id="result" class="modal-content">
                    <h1>You Win</h1>
                    <i class="fas fa-hand-rock fa-8x"></i>
                    <p>Computer chose rock</p>
                </div>
            </div>
        </div>

        
        <script src="js/main.js" async defer></script>
    </body>
</html>
